<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurt Tech</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">

    <!-- Three.js importmap â€” ES module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <style>
        /* Home page: canvas is fixed fullscreen, no scroll needed */
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- WebGL canvas: z-index 0, position fixed via site.css -->
    <canvas id="home-canvas"></canvas>

    <!-- Film grain SVG filter definition (hidden, zero-size) -->
    <svg style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true">
        <defs>
            <filter id="grain-filter" x="0%" y="0%" width="100%" height="100%"
                    color-interpolation-filters="sRGB">
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1"
                              stitchTiles="stitch" result="stitch"/>
                <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
                <feBlend in="SourceGraphic" in2="grayNoise" mode="overlay"/>
            </filter>
        </defs>
    </svg>

    <div class="grain-overlay" aria-hidden="true"></div>

    <!-- Navbar: z-index 1000 via site.css, floats over canvas -->
    <nav class="site-nav">
        <span class="nav-brand">YURT TECH</span>
        <a href="/">HOME</a>
        <a href="/worlds">WORLDS</a>
        <a href="/tools">TOOLS</a>
        <a href="/imagery">IMAGERY</a>
        <a href="/radio">RADIO</a>
        <a href="/notes">NOTES</a>
    </nav>

    <!-- Logo: z-index 2, centered via site.css -->
<!--     <div class="home-logo-wrap">
        <img src="resources/yurttech.png" alt="Yurt Tech" class="home-logo">
    </div> -->

    <script type="module" src="js/home.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
