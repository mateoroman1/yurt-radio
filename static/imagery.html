<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagery — Yurt Tech</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</head>
<body class="has-nav">
    <nav class="site-nav">
        <span class="nav-brand">YURT TECH</span>
        <a href="/">HOME</a>
        <a href="/worlds">WORLDS</a>
        <a href="/tools">TOOLS</a>
        <a href="/imagery">IMAGERY</a>
        <a href="/radio">RADIO</a>
        <a href="/notes">NOTES</a>
    </nav>

    <div class="page-wrapper">
        <h1 class="page-title">Imagery</h1>

        <!-- Filter controls -->
        <div class="gallery-controls">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="artwork">ARTWORK</button>
                <button class="filter-btn" data-filter="photography">PHOTOGRAPHY</button>
                <button class="filter-btn" data-filter="game-screenshots">GAME SCREENSHOTS</button>
            </div>
            <button id="size-toggle" class="size-toggle-btn">
                SIZE: <span id="size-label">LARGE</span>
            </button>
        </div>

        <!-- Gallery grid — populated by imagery.js -->
        <div id="gallery" class="gallery-grid size-large"></div>
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lb-close" id="lb-close" aria-label="Close">&times;</button>
        <button class="lb-prev" id="lb-prev" aria-label="Previous">&#8592;</button>
        <button class="lb-next" id="lb-next" aria-label="Next">&#8594;</button>
        <figure class="lb-figure">
            <img id="lb-img" src="" alt="">
            <figcaption class="lb-caption">
                <span id="lb-title" class="lb-title"></span>
                <span id="lb-sub" class="lb-sub"></span>
            </figcaption>
        </figure>
    </div>

    <script src="/js/imagery.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
